<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Schedule</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="main-nav">
      <ul class="nav-bar-ul">

        <li class="nav-li">
          <a href="../index.html"><img src="../assets/icons/home.svg" alt=""></a>
        </li>

        <li class="nav-li">
          <a href="../pages/schedule.html"><img src="../assets/icons/calendar.svg" alt=""></a>
        </li>

        <li class="nav-li">
          <button class="open-event-modal-btn" id="open-event-modal-btn"><img src="../assets/icons/plus-sign.svg" alt=""></button>
        </li>

        <li class="nav-li">
          <a href=""><img src="../assets/icons/document.svg" alt=""></a>
        </li>

        <li class="nav-li">
          <a href=""><img src="../assets/icons/settings.svg" alt=""></a>
        </li>

      </ul>
    </nav>

  </header>
  <main>

    <div id="modals-overlay-bg" class="modals-overlay-bg">
      
      <div class="add-modal-content">
          <div class="close-btn-container">
            <button id="close-event-modal-btn" class="close-modal-btn">&#x2715;</button>
            <h3 class="create-new-task-text">Create New Task</h3>
          </div>
          
          <div>
            <p class="modal-text">Task title</h3>
            <input class="task-title" id="task-input" type="text">
          </div>

          <div id="priority-container">
            <p>Priority</p>
            <select class="priority-select" name="" id="select-input">
              <option id="high-prio" value="high">High</option>
              <option id="mid-prio" value="mid">Mid</option>
              <option id="low-prio" value="low">Low</option>
            </select>
          </div>

          <div>
            <p class="modal-text">Start Date</p>
            <input class="date-input" type="date" id="date-input">
          </div>
          
          <div>
            <p class="modal-text">End Date</p>
            <input class="date-input" type="date" id="">
          </div>

          <div>
            <p class="modal-text">Notes</p>
            <textarea class="add-textarea" id="note-textarea"></textarea>
          </div>

          <div>
            <p>Pick Task Color</p>
            <div class="color-input-container">
              <input type="radio">
              <input type="radio">
              <input type="radio">
              <input type="radio">
              <input type="radio">
            </div>
          </div>
          <button id="save-event-btn" class="save-btn">Create Task</button>
        </div>
    </div>
     
    <section class="weekly-calendar-container">

      <div class="calendar-displaymonth-container">
        <button class="calendar-btn"><img src="../assets/icons/calendar.svg" alt=""></button>
        
        <div class="toggle-month-container">
          <button class="arrow-btn"><img src="../assets/icons/arrow-left.svg" alt=""></button>
          
          <h2 id="display-month" class="display-month">Month</h2>
          
          <button class="arrow-btn"><img src="../assets/icons/arrow-right.svg" alt=""></button>
        </div>
      </div>

      <div id="weekly-calendar" class="weekly-calendar"> 
      </div>

      <div class="weekly-calendar-buttons">
  
        <button id="weekly-back-btn" class="weekly-btn"><img src="../assets/icons/arrow-left.svg">back</button>
     
        <button id="weekly-next-btn" class="weekly-btn">Next<img src="../assets/icons/arrow-right.svg"></button>
      
      </div>
    </section>
    
    <section class="daily-tasks-container">
      <div>
        <h2 class="tasks-on-day">Tasks on</h2>
        <p class="display-selected-day" id="display-selected-day">date</p>
      </div>
      
      <div>
        <ul id="event-list" class="event-list">

        </ul>
      </div>
    </section>

  </main>
  <script type="module" src="../main.js"></script>
</body>
</html>
