<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body class="body-home">
  <header>
    <nav class="main-nav">
      <ul class="nav-bar-ul">

        <li class="nav-li">
          <a href="../index.html"><img src="../assets/icons/home.svg" alt=""></a>
        </li>

        <li class="nav-li">
          <button class="open-event-modal-btn" id="open-event-modal-btn"><img src="../assets/icons/plus-sign.svg" alt=""></button>
        </li>

        <li class="nav-li">
          <a href="../pages/schedule.html"><img src="../assets/icons/calendar-stroke.svg" alt=""></a>
        </li>

      </ul>
    </nav>

  </header>
  
  <main>
    
    <div id="modals-overlay-bg" class="modals-overlay-bg">
      
      <div class="add-modal-content">
          <div class="close-btn-container">
            <button id="close-event-modal-btn" class="close-modal-btn">&#x2715;</button>
            <h3 class="create-new-task-text">Create New Task</h3>
          </div>
          
          <div>
            <p class="modal-text">Task Title</h3>
            <input class="task-title" id="task-input" type="text">
          </div>

          <div>
            <p class="modal-text">Date</p>
            <input class="date-input" type="date" id="date-input">
          </div>

          <div>
            <div class="time-container">
              <div>
                <p class="time-text">Start time</p>
                <input class="time-input" type="time" id="time-from-input">
              </div>
              <div>
                <p class="time-text">End time</p>
                <input class="time-input" type="time" id="time-end-input">
              </div> 
            </div>
          </div>

          <div id="priority-container">
            <p>Priority</p>
            <select class="select-bar" name="" id="priority-input">
              <option class="low-option" id="low-prio" value="Low">Low</option>
              <option class="mid-option" id="mid-prio" value="Mid">Mid</option>
              <option class="high-option" id="high-prio" value="High">High</option>
            </select>
          </div>

          <div>
            <p class="modal-text">Description</p>
            <textarea class="note-textarea" id="description-textarea"></textarea>
          </div>

          <div>
            <p>Pick Task Color</p>
            <div class="color-input-container">
              <input name="color" value="red" type="radio">
              <input name="color" value="green" type="radio">
              <input name="color" value="blue" type="radio">
              <input name="color" value="pink" type="radio">
              <input name="color" value="purple" type="radio">
              <input name="color" value="lightblue" type="radio">
              <input name="color" value="orange" type="radio">
              <input name="color" value="violet" type="radio">
            </div>
          </div>
          <button id="save-event-btn" class="save-btn">Create Task</button>
        </div>
    </div>
    
    <section>
    </section>

    <section class="sorted-task-section">
      
      <div class="on-going-container">
        <h3>On going</h3>

        <label>
          <select class="select-bar" name="sorting-selcet" id="sorting-selcet">
            <option value="due-date">Due Date</option>
            <option value="prio">Priority</option>
          </select>
        </label>
      </div>

      <ol class="task-list" id="sorted-task-list">

      </ol>
    </section>

  </main>
  <script type="module" src="/homepage.js"></script>
</body>
</html>
