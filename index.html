<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    
    <div class="btn-container">

      <button id="calendar-btn" class="calendar-btn">
        <img src="./assets/icons/calendar.png" alt="">
      </button>
      <h2 class="month-year"  id="display-current-mont-year">Month/year</h2>
      <div class="profile-img-div">
        <img class="profile-img" src="./assets/peakpx.jpg" alt="">
      </div>

    </div>

    <h1 class="welcome-msg">Weekly Task Scheduler<br>& Monthly Planner</h1>

    <nav class="main-nav">
      <ul class="nav-bar-ul">

        <li class="nav-li">
          <a href=""><img src="./assets/icons/white-home.png" alt=""></a>
        </li>

        <li class="nav-li">
          <button class="open-event-modal-btn" id="open-event-modal-btn"><img src="./assets/icons/plus-sign.svg" alt=""></button>
        </li>

        <li class="nav-li">
          <a href=""><img src="./assets/icons/white-folder.png" alt=""></a>
        </li>

        <li class="nav-li">
          <a href=""><img src="./assets/icons/white-settings.png" alt=""></a>
        </li>

      </ul>
    </nav>

  </header>
  <main>

    <div id="modals-overlay-bg" class="modals-overlay-bg">
      
      <div class="add-modal-content">
          <button id="close-event-modal-btn" class="close-modal-btn">&#x2715;</button>
          <div>
            <h3 class="modal-text">Event</h3>
            <input class="modal-input" id="event-input" type="text">
          </div>

          <div>
            <h3 class="modal-text">Date:</h3>
            <input type="date" id="date-input">
          </div>

          <div>
            <h3 class="modal-text">Note:</h3>
            <textarea class="add-textarea" id="note-textarea"></textarea>
          </div>
          <button id="save-event-btn" class="save-btn">Add event</button>
        </div>
    </div>

    <!-- <div class="search-container">

      <input id="search" class="search-bar" type="search" placeholder="search...">

      <button id="search-btn" class="search-btn"><img src="/assets/icons/search.png" alt=""></button>
    
    </div> -->
    
    <div class="weekly-calendar-container">
      <div class="weekly-calendar-buttons">
        
        <button id="weekly-back-btn" class="weekly-btn">Back</button>
        
        <h2 id="display-month" class="display-month">Month</h2>
        
        <button id="weekly-next-btn" class="weekly-btn">Next</button>
      
      </div>
      
      <div id="weekly-calendar" class="weekly-calendar">
      
      </div>
    </div>
    
    <div >
      <h2 class="tasks-on-day">Tasks on<br><span class="display-selected-day" id="display-selected-day"></span></h2>
      <div id="daily-tasks-container" class="daily-tasks-container">

        <ul id="event-list" class="event-list">

        </ul>
      </div>
    </div>

  </main>
  <script type="module" src="./main.js"></script>
</body>
</html>
